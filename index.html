<!DOCTYPE html>
<html>
<head><title>Simple Calculator</title></head>
<body>
<h2>Simple Calculator</h2>
<input type="text" id="num1" placeholder="Enter first number">
<input type="text" id="num2" placeholder="Enter second number"><br><br>
<button onclick="add()">Add</button>
<button onclick="sub()">Subtract</button>
<button onclick="mul()">Multiply</button>
<button onclick="div()">Divide</button>

<p id="result"></p>

<script>
function add(){
    var n1 = parseFloat(document.getElementById('num1').value);
    var n2 = parseFloat(document.getElementById('num2').value);
    document.getElementById('result').innerText = "Result: " + (n1+n2);
}
function sub(){
    var n1 = parseFloat(document.getElementById('num1').value);
    var n2 = parseFloat(document.getElementById('num2').value);
    document.getElementById('result').innerText = "Result: " + (n1-n2);
}
function mul(){
    var n1 = parseFloat(document.getElementById('num1').value);
    var n2 = parseFloat(document.getElementById('num2').value);
    document.getElementById('result').innerText = "Result: " + (n1*n2);
}
function div(){
    var n1 = parseFloat(document.getElementById('num1').value);
    var n2 = parseFloat(document.getElementById('num2').value);
    if(n2 == 0){
        document.getElementById('result').innerText = "Can't divide by zero!";
    } else {
        document.getElementById('result').innerText = "Result: " + (n1/n2);
    }
}
</script>
</body>
</html>
